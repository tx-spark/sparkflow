# pytest.ini - Pytest configuration file
[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
addopts = 
    --verbose
    --tb=short
    --cov=pipelines
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70
    --strict-markers
    --disable-warnings
