# pytest.ini - Pytest configuration file
[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
addopts = 
    --verbose
    --tb=short
    --cov=pipelines
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70
    --strict-markers
    --disable-warnings

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may require external services)
    slow: Slow tests that take more than a few seconds
    network: Tests that require network access
    bigquery: Tests that require BigQuery access
    gsheets: Tests that require Google Sheets access

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:prefect.*
